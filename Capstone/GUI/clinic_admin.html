<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Account Management - School Clinic</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
    <style>
        :root {
            --header-height: 3rem;
            --nav-width: 68px;
            --first-color: #052659; /* Updated color */
            --first-color-light: #AFA5D9;
            --white-color: #F7F6FB;
            --body-font: 'Nunito', sans-serif;
            --normal-font-size: 1rem;
            --z-fixed: 100;
        }

        *, ::before, ::after {
            box-sizing: border-box;
        }

        body {
            position: relative;
            margin: var(--header-height) 0 0 0;
            padding: 0 1rem;
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
            transition: .5s;
        }

        a {
            text-decoration: none;
        }

        .header {
            width: 100%;
            height: var(--header-height);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between; /* Updated */
            align-items: center;
            padding: 0 1rem;
            background-color: var(--white-color);
            z-index: var(--z-fixed);
            transition: .5s;
        }

        .header h3 {
            margin: 0; /* Remove default margin */
            text-align: center; /* Center the text */
            flex-grow: 1; /* Allow the text to grow and center */
        }

        .header_toggle {
            color: var(--first-color);
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 1rem; /* Added */
        }

        .l-navbar {
            position: fixed;
            top: 0;
            right: -30%; /* Updated */
            width: var(--nav-width);
            height: 100vh;
            background-color: var(--first-color); /* Updated color */
            padding: .5rem 1rem 0 0;
            transition: .5s;
            z-index: var(--z-fixed);
        }

        .nav {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .nav_logo, .nav_link {
            display: grid;
            grid-template-columns: max-content max-content;
            align-items: center;
            column-gap: 1rem;
            padding: .5rem 0 .5rem 1.5rem;
        }

        .nav_logo {
            margin-bottom: 2rem;
        }

        .nav_logo-icon {
            font-size: 1.25rem;
            color: var(--white-color);
        }

        .nav_logo-name {
            color: var(--white-color);
            font-weight: 700;
        }

        .nav_link {
            position: relative;
            color: var(--white-color); /* Updated color */
            margin-bottom: 1.5rem;
            transition: .3s;
            white-space: nowrap; /* Ensure text doesn't wrap */
            padding-left: 20px; /* Adjusted padding */
            font-size: 14px; /* Adjusted font size */
        }

        .nav_link:hover {
            color: var(--white-color);
            background-color: var(--first-color-light);
        }

        .nav_icon {
            font-size: 1.25rem;
        }

        .show {
            right: 0; /* Updated */
        }

        .body-pd {
            padding-left: calc(var(--nav-width) + 1rem);
        }

        .active {
            color: var(--first-color-light); /* Updated color */
        }

        .active::before {
            content: '';
            position: absolute;
            left: 0;
            width: 2px;
            height: 32px;
            background-color: var(--first-color-light); /* Updated color */
        }

        .height-100 {
            height: 100vh;
        }

        .google-calendar {
            width: 100%;
            height: calc(100vh - var(--header-height));
            border: none;
        }

        @media screen and (min-width: 768px) {
            body {
                margin: calc(var(--header-height) + 1rem) 0 0 0;
                padding-left: calc(var(--nav-width) + 2rem);
            }

            .header {
                height: calc(var(--header-height) + 1rem);
                padding: 0 2rem 0 calc(var(--nav-width) + 2rem);
            }

            .l-navbar {
                left: 0;
                padding: 1rem 1rem 0 0;
            }

            .show {
                width: calc(var(--nav-width) + 156px);
            }

            .body-pd {
                padding-left: calc(var(--nav-width) + 188px);
            }
        }
    </style>


</head>
<body >
<header class="header" id="header">
    <!-- Hamburger icon on the left -->
    <div class="header_toggle">
        <i class='bx bx-menu' id="header-toggle"></i>
    </div>
    <!-- Centered text -->
    <h3 class="text-center">Dashboard</h3>
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div>
            <a href="#" class="nav_logo">
                <i class='bx bx-layer nav_logo-icon'></i>
                <span class="nav_logo-name">DataVault</span>
            </a>
            <div class="nav_list">
                <a href="/clinic_admin" class="nav_link">
                    <i class='bx bx-grid-alt nav_icon'></i>
                    <span class="nav_name">Dashboard</span>
                </a>
                <a href="/events" class="nav_link">
                    <i class='bx bx-calendar nav_icon'></i>
                    <span class="nav_name">Events &amp; Appointments</span>
                </a>
                <a href="/account_management" class="nav_link">
                    <i class='bx bx-user nav_icon'></i>
                    <span class="nav_name">Account Management</span>
                </a>
                <a href="/Pmr" class="nav_link">
                    <i class='bx bx-book-reader nav_icon'></i>
                    <span class="nav_name">Patient Masters Record</span>
                </a>
                <a href="/daily_logs" class="nav_link active">
                    <i class='bx bx-book nav_icon'></i>
                    <span class="nav_name">Daily Logs</span>
                </a>
                <a href="/reports" class="nav_link">
                    <i class='bx bx-bar-chart-alt-2 nav_icon'></i>
                    <span class="nav_name">Reports</span>
                </a>
                <a href="/inventory" class="nav_link">
                    <i class='bx bx-archive nav_icon'></i>
                    <span class="nav_name">Inventory</span>
                </a>
            </div>
        </div>
        <a href="#" class="nav_link">
            <i class='bx bx-log-out nav_icon'></i>
            <span class="nav_name">Sign Out</span>
        </a>
    </nav>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h1>  </h1>
            <hr>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-4">
            <canvas id="myChart1" style="width:100%;max-width:700px"></canvas>
        </div>
        <div class="col-4">
            <canvas id="myChart2" style="width:100%;max-width:700px"></canvas>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <canvas id="myChart3" style="width:100%;max-height:450px;"></canvas>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
    $('#employee_table').DataTable({
        paging:false,
        info:false,
    });
    });

    new Chart("myChart1", {
      type: "doughnut",
      data: {
        labels: ['male','female'],
        datasets: [{
          backgroundColor: ['blue','red'],
          data: ['75','25']
        }]
      },
      options: {
        title: {
          display: true,
          text: "Patient Distribution By Gender"
        }
      }
    });

    new Chart("myChart2", {
      type: "doughnut",
      data: {
        labels: ['College','SHS', 'BES', 'Staff'],
        datasets: [{
          backgroundColor: ['blue','red','yellow','green'],
          data: ['35','15','40','10']
        }]
      },
      options: {
        title: {
          display: true,
          text: "Patient Distribution By Department"
        }
      }
    });

    new Chart("myChart3", {
      type: "line",
      data: {
        labels: ['Cough','Headache', 'Stomachache', 'Serious Injuries'],
        datasets: [{
          label: 'Patients',
          data: ['35','15','40','10'],
          fill:false,
          borderColor: 'rgb(75, 192, 192)'
        }]
      },
      options: {
        title: {
          display: true,
          text: "Patient Distribution By Reported Cases"
        },
        scales: {
        yAxes: [{
            ticks: {
                beginAtZero: true
            }
        }]
        }
      }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Log - School Clinic</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">

    <style>
        :root {
            --header-height: 3rem;
            --nav-width: 68px;
            --first-color: #052659;
            --first-color-light: #AFA5D9;
            --white-color: #F7F6FB;
            --body-font: 'Nunito', sans-serif;
            --normal-font-size: 1rem;
            --z-fixed: 100;
        }

        body {
            margin: var(--header-height) 0 0 0;
            padding: 0 1rem;
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
            background-color: #f0f2f5;
            transition: .5s;
        }

        .header {
            width: 100%;
            height: var(--header-height);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
            background-color: var(--white-color);
            z-index: var(--z-fixed);
            transition: .5s;
        }

        .header h3 {
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }

        .header_toggle {
            color: var(--first-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .l-navbar {
            position: fixed;
            top: 0;
            right: -30%;
            width: var(--nav-width);
            height: 100vh;
            background-color: var(--first-color);
            padding: .5rem 1rem 0 0;
            transition: .5s;
            z-index: var(--z-fixed);
        }

        .nav {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .nav_logo, .nav_link {
            display: grid;
            grid-template-columns: max-content max-content;
            align-items: center;
            column-gap: 1rem;
            padding: .5rem 0 .5rem 1.5rem;
        }

        .nav_logo {
            margin-bottom: 2rem;
        }

        .nav_logo-icon, .nav_icon {
            font-size: 1.25rem;
            color: var(--white-color);
        }

        .nav_logo-name, .nav_link {
            color: var(--white-color);
        }

        .nav_link {
            margin-bottom: 1.5rem;
            white-space: nowrap;
            padding-left: 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .nav_link:hover {
            color: var(--white-color);
            background-color: var(--first-color-light);
        }

        .show {
            right: 0;
        }

        .body-pd {
            padding-left: calc(var(--nav-width) + 1rem);
        }

        .active {
            color: var(--first-color-light);
        }

        .active::before {
            content: '';
            position: absolute;
            left: 0;
            width: 2px;
            height: 32px;
            background-color: var(--first-color-light);
        }

        .height-100 {
            height: 100vh;
        }

        @media screen and (min-width: 768px) {
            body {
                margin: calc(var(--header-height) + 1rem) 0 0 0;
                padding-left: calc(var(--nav-width) + 2rem);
            }

            .header {
                height: calc(var(--header-height) + 1rem);
                padding: 0 2rem 0 calc(var(--nav-width) + 2rem);
            }

            .l-navbar {
                left: 0;
                padding: 1rem 1rem 0 0;
            }

            .show {
                width: calc(var(--nav-width) + 156px);
            }

            .body-pd {
                padding-left: calc(var(--nav-width) + 188px);
            }
        }

        .container {
            margin-top: 3rem;
        }

        .form-container {
            background-color: var(--white-color);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-back {
            background-color: var(--first-color);
            color: var(--white-color);
        }

        .btn-back:hover {
            background-color: var(--first-color-light);
            color: var(--first-color);
        }
    </style>
</head>
<body id="body-pd">
<header class="header" id="header">
    <div class="header_toggle">
        <i class='bx bx-menu' id="header-toggle"></i>
    </div>
    <h3 class="text-center">Add New Log - School Clinic</h3>
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div>
            <a href="#" class="nav_logo">
                <i class='bx bx-layer nav_logo-icon'></i>
                <span class="nav_logo-name">DataVault</span>
            </a>
            <div class="nav_list">
                <a href="clinic_admin.html" class="nav_link">
                    <i class='bx bx-grid-alt nav_icon'></i>
                    <span class="nav_name">Dashboard</span>
                </a>
                <a href="events_appointments.html" class="nav_link">
                    <i class='bx bx-calendar nav_icon'></i>
                    <span class="nav_name">Events &amp; Appointments</span>
                </a>
                <a href="account_management.html" class="nav_link">
                    <i class='bx bx-user nav_icon'></i>
                    <span class="nav_name">Account Management</span>
                </a>
                <a href="pmr.html" class="nav_link">
                    <i class='bx bx-book-reader nav_icon'></i>
                    <span class="nav_name">Patient Masters Record</span>
                </a>
                <a href="daily_logs.html" class="nav_link">
                    <i class='bx bx-book nav_icon'></i>
                    <span class="nav_name">Daily Logs</span>
                </a>
                <a href="reports.html" class="nav_link">
                    <i class='bx bx-bar-chart-alt-2 nav_icon'></i>
                    <span class="nav_name">Reports</span>
                </a>
                <a href="inventory.html" class="nav_link">
                    <i class='bx bx-archive nav_icon'></i>
                    <span class="nav_name">Inventory</span>
                </a>
            </div>
        </div>
        <a href="#" class="nav_link">
            <i class='bx bx-log-out nav_icon'></i>
            <span class="nav_name">Sign Out</span>
        </a>
    </nav>
</div>

<div class="container">
    <div class="form-container">
        <form id="addLogForm" method="POST" action="">
            <div class="d-flex justify-content-between align-items-center">
                <div id="addLogBtn" class="btn btn-warning"><a href="/daily_logs.html">Back</a> </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role" required>
            </div>
            <button id="savebutton" type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function(event) {
        const showNavbar = (toggleId, navId, bodyId, headerId) => {
            const toggle = document.getElementById(toggleId),
                  nav = document.getElementById(navId),
                  bodypd = document.getElementById(bodyId),
                  headerpd = document.getElementById(headerId)

            if (toggle && nav && bodypd && headerpd) {
                toggle.addEventListener('click', () => {
                    nav.classList.toggle('show')
                    toggle.classList.toggle('bx-x')
                    bodypd.classList.toggle('body-pd')
                    headerpd.classList.toggle('body-pd')
                })
            }
        }

        showNavbar('header-toggle', 'nav-bar', 'body-pd', 'header')

        const linkColor = document.querySelectorAll('.nav_link')

        function colorLink() {
            if (linkColor) {
                linkColor.forEach(l => l.classList.remove('active'))
                this.classList.add('active')
            }
        }

        linkColor.forEach(l => l.addEventListener('click', colorLink))

        $('#addLogForm').on('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const role = document.getElementById('role').value.trim();

            if (username && email && password && role) {
                let data = {
                    username: username,
                    email: email,
                    role: role
                };

                fetch("addDL", {
                    method: "POST",
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                }).then(res => {
                    console.log("Request complete! response:", res);
                    if (res.ok) {
                        alert('Log added successfully!');
                        window.location.href = 'account_management.html';
                    } else {
                        alert('Failed to add log.');
                    }
                }).catch(err => {
                    console.error('Error:', err);
                    alert('An error occurred.');
                });
            } else {
                alert('Please fill in all fields.');
            }
        });
    });
</script>
</body>
</html>

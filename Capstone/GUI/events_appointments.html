<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --header-height: 3rem;
            --nav-width: 68px;
            --first-color: #052659; /* Updated color */
            --first-color-light: #AFA5D9;
            --white-color: #F7F6FB;
            --body-font: 'Nunito', sans-serif;
            --normal-font-size: 1rem;
            --z-fixed: 100;
        }

        *, ::before, ::after {
            box-sizing: border-box;
        }

        body {
            position: relative;
            margin: var(--header-height) 0 0 0;
            padding: 0 1rem;
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
            transition: .5s;
        }

        a {
            text-decoration: none;
        }

        .header {
            width: 100%;
            height: var(--header-height);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between; /* Updated */
            align-items: center;
            padding: 0 1rem;
            background-color: var(--white-color);
            z-index: var(--z-fixed);
            transition: .5s;
        }

        .header h3 {
            margin: 0; /* Remove default margin */
            text-align: center; /* Center the text */
            flex-grow: 1; /* Allow the text to grow and center */
        }

        .header_toggle {
            color: var(--first-color);
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 1rem; /* Added */
        }

        .l-navbar {
            position: fixed;
            top: 0;
            right: -30%; /* Updated */
            width: var(--nav-width);
            height: 100vh;
            background-color: var(--first-color); /* Updated color */
            padding: .5rem 1rem 0 0;
            transition: .5s;
            z-index: var(--z-fixed);
        }

        .nav {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .nav_logo, .nav_link {
            display: grid;
            grid-template-columns: max-content max-content;
            align-items: center;
            column-gap: 1rem;
            padding: .5rem 0 .5rem 1.5rem;
        }

        .nav_logo {
            margin-bottom: 2rem;
        }

        .nav_logo-icon {
            font-size: 1.25rem;
            color: var(--white-color);
        }

        .nav_logo-name {
            color: var(--white-color);
            font-weight: 700;
        }

        .nav_link {
            position: relative;
            color: var(--white-color); /* Updated color */
            margin-bottom: 1.5rem;
            transition: .3s;
            white-space: nowrap; /* Ensure text doesn't wrap */
            padding-left: 20px; /* Adjusted padding */
            font-size: 14px; /* Adjusted font size */
        }

        .nav_link:hover {
            color: var(--white-color);
            background-color: var(--first-color-light);
        }

        .nav_icon {
            font-size: 1.25rem;
        }

        .show {
            right: 0; /* Updated */
        }

        .body-pd {
            padding-left: calc(var(--nav-width) + 1rem);
        }

        .active {
            color: var(--first-color-light); /* Updated color */
        }

        .active::before {
            content: '';
            position: absolute;
            left: 0;
            width: 2px;
            height: 32px;
            background-color: var(--first-color-light); /* Updated color */
        }

        .height-100 {
            height: 100vh;
        }

        .google-calendar {
            width: 100%;
            height: calc(100vh - var(--header-height));
            border: none;
        }

        @media screen and (min-width: 768px) {
            body {
                margin: calc(var(--header-height) + 1rem) 0 0 0;
                padding-left: calc(var(--nav-width) + 2rem);
            }

            .header {
                height: calc(var(--header-height) + 1rem);
                padding: 0 2rem 0 calc(var(--nav-width) + 2rem);
            }

            .l-navbar {
                left: 0;
                padding: 1rem 1rem 0 0;
            }

            .show {
                width: calc(var(--nav-width) + 156px);
            }

            .body-pd {
                padding-left: calc(var(--nav-width) + 188px);
            }
        }
    </style>
</head>
<body id="body-pd">
<header class="header" id="header">
    <!-- Hamburger icon on the left -->
    <div class="header_toggle">
        <i class='bx bx-menu' id="header-toggle"></i>
    </div>
    <!-- Centered text -->
    <h3 class="text-center">Clinic Events & Appointments</h3>
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div>
            <a href="#" class="nav_logo">
                <i class='bx bx-layer nav_logo-icon'></i>
                <span class="nav_logo-name">DataVault</span>
            </a>
            <div class="nav_list">
                <a href="/clinic_admin" class="nav_link">
                    <i class='bx bx-grid-alt nav_icon'></i>
                    <span class="nav_name">Dashboard</span>
                </a>
                <a href="/events" class="nav_link active"> <!-- Added active class here -->
                    <i class='bx bx-calendar nav_icon'></i>
                    <span class="nav_name">Events &amp; Appointments</span>
                </a>
                <a href="/account_management" class="nav_link">
                    <i class='bx bx-user nav_icon'></i>
                    <span class="nav_name">Account Management</span>
                </a>
                <a href="/pmr" class="nav_link">
                    <i class='bx bx-book-reader nav_icon'></i>
                    <span class="nav_name">Patient Masters Record</span>
                </a>
                <a href="/daily_logs" class="nav_link">
                    <i class='bx bx-book nav_icon'></i>
                    <span class="nav_name">Daily Logs</span>
                </a>
                <a href="reports" class="nav_link">
                    <i class='bx bx-bar-chart-alt-2 nav_icon'></i>
                    <span class="nav_name">Reports</span>
                </a>
                <a href="/inventory" class="nav_link">
                    <i class='bx bx-archive nav_icon'></i>
                    <span class="nav_name">Inventory</span>
                </a>
            </div>
        </div>
        <a href="#" class="nav_link">
            <i class='bx bx-log-out nav_icon'></i>
            <span class="nav_name">Sign Out</span>
        </a>
    </nav>
</div>
<!--Container Main start-->
<div class="height-100 bg-light">
    <!-- Dynamic Content Section -->
    <div class="dynamic-content">
        <h2>Events</h2>
        <!-- Google Calendar Embed -->
        <iframe src="https://calendar.google.com/calendar/embed?src=https://calendar.google.com/calendar/u/0/r?pli=1" class="google-calendar"></iframe>
        <!-- Replace YOUR_CALENDAR_ID with your actual Google Calendar ID -->
    </div>
</div>
<!--Container Main end-->

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function(event) {
        const showNavbar = (toggleId, navId, bodyId, headerId) => {
            const toggle = document.getElementById(toggleId),
                nav = document.getElementById(navId),
                bodypd = document.getElementById(bodyId),
                headerpd = document.getElementById(headerId)

            // Validate that all variables exist
            if (toggle && nav && bodypd && headerpd) {
                toggle.addEventListener('click', () => {
                    // show navbar
                    nav.classList.toggle('show')
                    // change icon
                    toggle.classList.toggle('bx-x')
                    // add padding to body
                    bodypd.classList.toggle('body-pd')
                    // add padding to header
                    headerpd.classList.toggle('body-pd')
                })
            }
        }

        showNavbar('header-toggle', 'nav-bar', 'body-pd', 'header')

        /*===== LINK ACTIVE =====*/
        const linkColor = document.querySelectorAll('.nav_link')

        function colorLink() {
            if (linkColor) {
                linkColor.forEach(l => l.classList.remove('active'))
                this.classList.add('active')
            }
        }
        linkColor.forEach(l => l.addEventListener('click', colorLink))

        // Your code to run since DOM is loaded and ready
    });
</script>
</body>
</html>
